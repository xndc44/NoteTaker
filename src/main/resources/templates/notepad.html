<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notepad</title>
</head>
<body>
<h1 th:text="${username} + '\'s Notepad'"></h1>

    <!-- At the top of your notepad.html page -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>

    <!-- Logout button -->
    <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Logout</button>
    </form>

    <div th:if="${notes.size() == 0}">
        <p>You have no notes yet.</p>
    </div>

    <ul>
        <li th:each="note : ${notes}">
            <a th:href="@{/notepad/{id}(id=${note.noteId})}" th:text="${note.title}"></a>

            <!-- Delete button using _method=delete -->
            <form th:action="@{/notepad/{id}(id=${note.noteId})}" method="post"
                  style="display:inline"
                  onsubmit="return confirm('Are you sure you want to delete this note?');">
                <input type="hidden" name="_method" value="delete" />
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit">Delete</button>
            </form>

        </li>
    </ul>

    <form th:action="@{/notepad}" method="post">
        <input type="text" name="title" placeholder="New note name" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Create New Note</button>
    </form>


<p th:if="${message}" th:text="${message}"></p>

</body>
</html>
