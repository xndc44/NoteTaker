<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Notepad</title>
    <!-- Include Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<h1 th:text="${username} + '\'s Notepad'"></h1>

<form th:action="@{/notepad/{id}(id=${note.noteId})}" method="post">
    <input type="text" name="title" th:value="${note.title}" required />
    <div id="editor" th:utext="${note.content}" style="height:300px;"></div>
    <textarea name="content" id="content" hidden></textarea>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Save</button>
</form>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    var quill = new Quill('#editor', { theme: 'snow' });
    document.querySelector('form').onsubmit = function() {
        document.querySelector('#content').value = quill.root.innerHTML;
    };
</script>

</body>
</html>
